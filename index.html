<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5">Email Checker!</h1>
    <p class="text-center mb-5">Check your email here...</p>
    <div class="input-group mx-auto my-5 w-75">
        <input id="email-input" type="text" class="form-control" placeholder="Input Your Email" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="verify-email" class="btn btn-outline-secondary" type="button" id="button-addon2">Check</button>
    </div>
    <section>
        <div id="verify-feedback" class="text-center mt-5">

        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
